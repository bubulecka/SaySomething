<div class="p-3 shadow" style="background-color: rgb(40,40,40)">
<form>
  <div class="form-group">
    <textarea class="form-control p-2" style="resize:none" [(ngModel)]="newpost" name="newpost" rows="5" cols="50" maxlength="255" placeholder="Say something..."></textarea>
    </div>
    <div>
      <label class="mr-auto"> {{ newpost.length}}/255</label>
      <button type="submit" class="btn btn-secondary float-right" (click)="check()">SayIt?</button>
  </div>
</form>
</div>
